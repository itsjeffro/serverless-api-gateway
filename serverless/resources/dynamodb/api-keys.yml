# Table: InternalApiKeysTable
# ===========================
# - Stores api keys
resources:
  Resources:
    InternalApiKeysTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: internal_api_keys-${self:provider.stage}
        AttributeDefinitions:
          -
            AttributeName: key
            AttributeType: S
        KeySchema:
          -
            AttributeName: key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
